                    <table class="table table-striped">

                        <tr>

                          <th scope="col">total</th>
                          <th scope="col">estado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let pedido of pedidos; index as i">
                          <td>
                            {{ pedido.id | number }}
                          </td>
                          <td>{{ pedido.total | number }}</td>
                          <td><button type="button bt" class="btn btn-outline-info" (click)="cambiar_estado(i)">{{ pedido.estado }}</button></td>
                          <td><button type="button bt" class="btn btn-outline-secondary" (click)="ver_estado(i)">Ver Estado</button></td>
                        </tr>
                        </tbody>
                      </table>
                </div>
            </div>
            
        </div>
    </div>
